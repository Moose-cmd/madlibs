            <tr><td> name:  </td><td><input :name="name" type ="text"/></td></tr>
            <tr><td> date:  </td><td><input :name="date" type ="text"/></td></tr>
            <tr><td> noun:  </td><td><input :name="noun" type ="text"/></td></tr>
            <tr><td>signed: </td><td> <input :name="signed" type ="text"/></td></tr>
        </table>
        <input type="submit"/>

    <div style="display: block">
        Date: {{ date  }}
        Please excuse: {{  name }}

    </div>
</div>
